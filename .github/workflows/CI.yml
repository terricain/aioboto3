name: CI

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
  pull_request:
    branches:
      - 'main'

jobs:
  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-24.04
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v5
    - name: Build distribution ğŸ“¦
      run: uv build
    - name: Check distribution ğŸ“¦
      run: uvx twine check --strict dist/*
    - name: Upload distribution ğŸ“¦
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        python-version:
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
        - "3.12"
        - "3.13"
        os:
        - ubuntu-24.04
        - ubuntu-24.04-arm
        include:
        - experimental: false
        - experimental: true
          os: ubuntu-24.04-arm  # deal with flaky runners
        - upload-coverage: false
        - upload-coverage: true
          python-version: 3.11
          os: ubuntu-24.04
      fail-fast: false
    env:
      UV_FROZEN: 1
    timeout-minutes: 5
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run unittests
      env:
        COLOR: 'yes'
      run: |
        uv run pytest

  publish:
    name: Publish Python ğŸ distribution ğŸ“¦ to PyPI
    if: github.ref_type == 'tag'
    needs: [build, test]
    runs-on: ubuntu-24.04
    environment:
      name: pypi
      url: https://pypi.org/project/aioboto3/${{ github.ref_name }}
    permissions:
      id-token: write
    timeout-minutes: 5
    steps:
    - name: Download distribution ğŸ“¦
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Check if distribution ğŸ“¦ names match git tag
      run: |
        test -f "dist/aioboto3-${{ github.ref_name }}.tar.gz"
        test -f "dist/aioboto3-${{ github.ref_name }}-py3-none-any.whl"
    - name: Publish distribution ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
