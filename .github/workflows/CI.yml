name: CI

on:
  push:
    branches:
      - 'master'
    tags:
      - '*'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Run setup poetry
        run: |
          pip install -U poetry
          poetry check
          poetry install
          poetry show
      - name: Run tests
        run: |
          poetry run pytest -v

  publish:
    name: Publish
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    needs: [test]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: true
    - name: Setup Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Run setup poetry
      run: |
        pip install -U poetry poetry-dynamic-versioning
    - name: Build dist
      run: |
        poetry build
    - name: Publish
      env:
        POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
      run: |
        poetry publish
